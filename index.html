<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="Date">
                Monday 01 April 2024
            </div>

            <ul>
                <li id="hours">05</li>
                <li id="point">:</li>
                <li id="minutes">40</li>
                <li id="point">:</li>
                <li id="seconds">20</li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
